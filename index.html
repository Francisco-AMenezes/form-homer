<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré Cadastro LandSpace</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./JS/scripts.js" defer></script>
  </head>
  <body>
    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Faça aqui o seu Pré Cadastro</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <!-- <h2 class="text-center">
              Preencha os dados da melhor forma possível para encontrar mais rápido
              seu dev!
            </h2> -->
          <form action="" method="">
            <div class="form-group">
              <label for="name">Nome/Razão Social:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Informe aqui o nome ou razão social do contratante..."
                required
              />
            </div>
            <div class="form-group">
              <label for="document">CPF/CNPJ:</label>
              <input
                type="text"
                placeholder="___.___.___-__"
                required
                class="form-control"
                name="document"
                id="document"
              />
            </div>
            <div class="form-group">
              <label for="ie">Inscrição Estadual:</label>
              <input
                type="text"
                placeholder=""
                class="form-control"
                name="ie"
                id="ie"
              />
            </div>
            <div class="form-group">
              <label for="addres">Endereço:</label>
              <input
                type="text"
                class="form-control"
                id="addres"
                name="addres"
                placeholder="Ex: Avenida Olímpia Silva, 205"
              />
            </div>
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input
                type="text"
                placeholder="Digite o CEP (EX: 12345-678)"
                class="form-control"
                name="cep"
                id="cep"
              />
            </div>
            <div class="form-group">
              <label for="neighborhood">Bairro:</label>
              <input
                type="text"
                class="form-control"
                id="neighborhood"
                name="neighborhood"
                placeholder="Ex: Casa do Silvão"
              />
            </div>
            <div class="form-group">
              <label for="city">Cidade:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Ex: Pulta que o Pariô"
              />
            </div>
            <div class="form-group">
              <label for="uf">UF:</label>
              <select id="uf" name="uf" class="form-control">
                <option value="" disabled selected>Selecione</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone">Telefone:</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="whatsapp">WhatsApp:</label>
              <input
                type="text"
                class="form-control"
                id="whatsapp"
                name="whatsapp"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
